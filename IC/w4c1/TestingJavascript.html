<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <title>bootstrap</title>

  <link href="../../bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body>
<header>
  <h1>Header</h1>
</header>
<div class="container">
  <ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="#">Home</a></li>
    <li role="presentation"><a href="#">One</a></li>
    <li role="presentation"><a href="#">Two</a></li>
  </ul>

  <div class="row">
    <div class="col-md-3">Sidebar
    </div>
    <div class="col-md-9">Mainpage
      <br>
      <button onclick="myFunction()">Click me</button>
      <p id="demo"></p>

      <section>
        <div onmouseenter="myEnterFunction()">
          <p>onmouseenter: <br> <span id="demo1">Mouse over me!</span></p>
        </div>
      </section>
        <section>
        <div onmouseleave="myLeaveFunction()">
          <p>onmouseleave: <br> <span id="demo2">Mouse over and leave me!</span></p>
        </div>
      </section>
      <script>
        function myFunction() {
          document.getElementById("demo").innerHTML = "Hello World";
        }
        var x = 0;
        var y = 0;

          function myEnterFunction() {
            document.getElementById("demo1").innerHTML = x += 1;
          }
          function myLeaveFunction() {
            document.getElementById("demo2").innerHTML = y+=1;

        }

      </script>

    </div>
    <div class="col-md-12">footer
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="../../bootstrap-3.3.5-dist/js/bootstrap.js"></script>
</body>
</html>
